<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>GALERIA DE FOTOS</title>


</head>

<body>
    
    <div id="galeria">
        <h2>Galería de imágenes</h2>
        <ul>
          <li>
            <img src="img/nami.png" alt="Imagen 1">
            <p>Descripción de la imagen 1</p>
            <p>Cargada el 01/01/2023 a las 12:00:00</p>
          </li>
          <li>
            <img src="img/zoro.jpg" alt="Imagen 2">
            <p>Descripción de la imagen 2</p>
            <p>Cargada el 02/01/2023 a las 13:00:00</p>
          </li>
          <!-- Aquí se agregarán las nuevas imágenes cargadas con el formulario -->
        </ul>
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

      <div id="formulario">
        <h2>Carga de imágenes</h2>
        <form id="formularioCarga" enctype="multipart/form-data">
          <label for="imagenes">Seleccionar imágenes:</label>
          <input type="file" id="imagenes" name="imagenes[]" multiple>
          <br>
          <label for="descripcion">Descripción de las imágenes:</label>
          <input type="text" id="descripcion" name="descripcion">
          <br>
          <input type="submit" value="Cargar imágenes">
        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="formulario.js"></script>


    </script>

</body>

</html>
